{% block css %}
<style type="text/css">
    /* main의 margin-left 값은 (.left의 width + 20px) */
    main {

    }
    .star-icon {

        margin-left: 2.5px;
        margin-right: 2.5px;
    }
    div#title {

    }
    div.input-box {

        margin-top: 30px;
    }
    div.input-box input {
        border: solid 1px;
        border-radius: 5px;
    }
    #search_button {
        border: 0;
        border-radius: 5px;
        outline: 0;
        background-color: #8E44AD;
        color: #ffffff;
        width: 50px;
        font-size: 10pt;
        padding: 5px;
    }
    #next_button {
        display: inline-block;
        border: 0;
        border-radius: 5px;
        outline: 0;
        background-color: #8E44AD;
        color: #ffffff;
        font-size: 10pt;
        padding: 5px;
        float: right;
    }
    #next_button {
        margin-right: 175px;
        margin-top: 30px;
        width: 60px;
    }
    .container {
        margin-left: 80px;
        margin-top: 0px;
    }
    .col {
        border: solid 1px #707070;
        border-radius: 20px;
        padding: 20px;
        margin-right: -30px;
        margin-left: 90px;
        margin-top: 20px;
        height: 170px;
        text-align: center;
    }
    .jbBox {
        border: outset 3px #8E44AD;
    }
    .choose1, .choose2, .choose3, .choose4 {
        border: 0;
        border-radius: 5px;
        outline: 0;
        background-color: #8E44AD;
        color: #ffffff;
        font-size: 8pt;
        padding: 3px;
        float: right;
        margin-top: -40px;
    }
    .row {
        width: 900px;
        margin-top: 0px;
    }
    #row2 {
        margin-top: 30px;
    }
    p.title{
        text-align: justify;
        font-weight: bold;
    }
    #one, #two, #three, #four, #five, #six, #seven, #eight, #nine, #ten, #eleven, #twelve, 
    #thirteen, #fourteen, #fifteen, #sixteen {
        margin: auto;
        width: 60px;
    }
    figure {
        display: inline-block;
    }
    figcaption {
        font-size: 8pt;
    }
    div.more {
        font-size: 9pt;
        text-decoration: underline;
        text-align: right;
        margin-top: -3px;
    }
    a.showall {
        font-size: 10pt;
    }
    div#group_page {
        font-size: 9pt;
        text-decoration: underline;
        text-align: center;
        margin-left: 20px;
        margin-top: 20px;
    }
    
</style>
{% endblock %}

<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

    $( '.choose1' ).click( function() {

            $('.choose2').attr('disabled', true);
            $('.choose3').attr('disabled', true);
            $('.choose4').attr('disabled', true);
